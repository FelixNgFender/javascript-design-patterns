<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles-reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/b6b40a3902.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/ticTacToe.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amaranth"
    />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <h1 class="header-title">Super Fun Tic Tac Toe</h1>
      </div>
    </header>
    <main class="playArea" id="playArea">
      <button class="playArea-playerX" id="playerXBtn">X</button>
      <button class="playArea-playerO" id="playerOBtn">O</button>
      <div class="playArea-gridLines">
        <div class="playArea-gameBoard" id="gameBoard"></div>
      </div>
      <button class="playArea-restart" id="restartBtn">Restart</button>
    </main>
    <footer class="footer">
      <p>
        Copyright Â©

          document.write(new Date().getFullYear());
        </script>
        FelixNgFender
      </p>
      <a
        href="https://github.com/FelixNgFender"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fab fa-github"></i
      ></a>
    </footer>
    <div class="resultModal" id="resultModal"></div>
  </body>
</html>
